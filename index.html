<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCVM Research Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>UCVM Research Dashboard (Last 5 Years)</h1>
  </header>
  <section id="filters">
    <div>
      <label for="level">Level</label>
      <select id="level" multiple></select>
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category" multiple></select>
    </div>
    <div>
      <label for="appointment">Appointment</label>
      <select id="appointment" multiple></select>
    </div>
    <div>
      <label for="research-group">Research Group</label>
      <select id="research-group" multiple></select>
    </div>
  </section>

  <section id="summary">
    <div id="pub-chart"></div>
    <p id="faculty-count"></p>
  </section>

  <section id="faculty-table-section">
    <h2>Selected Faculty</h2>
    <table id="faculty-table">
      <thead>
        <tr>
          <th>Name</th><th>H-index</th><th>I10-index</th><th>Publications</th><th>Citations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="publications-panel">
    <h2>Publications</h2>
    <ul id="publications-list"></ul>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
