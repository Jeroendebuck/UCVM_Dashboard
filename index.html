<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCVM • Publications Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2em; }
    h1 { font-size: 1.4em; margin-bottom: 1em; }
    #validation, #status { margin-top: 1em; font-size: 0.9em; color: #444; }
    canvas { margin-top: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; font-size: 0.9em; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; text-align: left; }
  </style>
</head>
<body>
  <h1>UCVM • Publications Dashboard</h1>
  <div id="validation">Loading data...</div>
  <div id="status"></div>
  <canvas id="trendChart" height="100"></canvas>

  <h2>People</h2>
  <table id="peopleTable"><thead></thead><tbody></tbody></table>

  <h2>Works</h2>
  <table id="worksTable"><thead></thead><tbody></tbody></table>

  <script type="module">
    import Papa from 'https://esm.sh/papaparse@5.4.1';
    import { Chart } from 'https://esm.sh/chart.js@4.4.1';

    window.Papa = Papa;
    window.Chart = Chart;

    import('./dashboard-logic.js').then(mod => mod.initDashboard());
  </script>
</body>
</html>
